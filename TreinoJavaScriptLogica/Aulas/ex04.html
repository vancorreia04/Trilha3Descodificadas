<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Logica </title>
    <style>
        body{
             /* comentário em css*/
            font: normal 20pt Arial;
        }
        
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1><!--comentario em html-->
    <p>Treinando logica com javascript</p>
    <script>
      var nome = window.prompt('Qual é sue nome?')
      document.writeln(´Olá $<strong>{nome}<\strong> nome tem ${nome.length} letras´ <\br>)
      document.writeln(´Seu nome em maiuscula é ${nome.toUperCase()}<\br>´)
      document.writeln(´Seu nome em minuscula é ${nome.toLowerCase()}´)
    </script>
</body>
</html>
