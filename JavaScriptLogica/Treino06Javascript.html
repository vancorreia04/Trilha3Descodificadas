<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Treino</title>
    <script>
        function clique(){
            alert("Você clicou no botão!");
        }
    </script>
</head>
<body>
    <h1>Treinando com Javascript</h1>
    <button onclick="clique()">Clique aqui</button>
</body>
</html>
