<head>

    <title>Javascript Treino</title>
    <script>
        function inverter(){
            var nome = document.getElementById("nome").value;
            var nomeInvertido = "";
            for (var i = nome.legength - i ; i >= 0; i ==){
                nomeInvertido += nome(i);
            }
            return nomeInvertido;
        }
        
    </script>  
</head>
<body>

    <label for="nome">Informe um nome </label>
