<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Treino</title>
    <script>
        var multipolos3 = 0;
        var multipolos5 = 0;
        for(i = 0; 1 < 1000; i++){
            multipolos3 += (i % 3 == 0 )? i : 0;
            multipolos5 += ( i % 5 == 0)? i : 0;

        }
        document.write("Somatórios dos multiplos de 3 : " + multipolos3 + "<br>" );
        document.write("Somatórios dos multiplos de 5 : " + multipolos5 + "<br>" );
        document.write("Somatórios dos multiplos de 3 e 5 : " + parseInt(multipolos3+multipolos5) );
    </script>
    
    
</head>
<body>
    <h1>Treinando com Javascript</h1>
    
    
</body>
</html>
