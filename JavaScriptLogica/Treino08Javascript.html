<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Treino</title>
    <script>
        var idade  = parseInt(prompt("Informe a sua idade"));
        if(!idade.isNaN){
            mensagem = " O número informado não é válido!"
        }else{
            if(idade < 18){
                mensagem = "A idade informada é de um menor!"
            }else{
                mensagem = "Se não estiver mentindo é maior de idade!"
                alert(mensagem);
            }
        }

    </script>
</head>
<body>
    <h1>Treinando com Javascript</h1>
   
</body>
</html>
