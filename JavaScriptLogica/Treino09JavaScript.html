<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Treino</title>
    <script>
        var nota01 = parseInt(prompt("Informe o primeiro número"));
        var nota02 = parseInt(prompt("Informe o segundo número"));
        var nota03 = parseInt(prompt("Informe o terceiro número"));
        alert("Amédia dos números informados é:" + (nota01+nota02+nota03)/3);



    </script>
</head>
<body>
    <h1>Treinando com Javascript</h1>
   
</body>
