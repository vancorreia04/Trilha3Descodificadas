<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
    <!--JS-->
    <script>
        /*
       Serão pedidos dois numeros , se forem iguais realize a soma desses números,
       caso sejam diferentes realize a multiplicação entre os valores
        */
       
        
//Obter os dados
        var numero1 = parseFloat (prompt("Digite um número"))
        var numero2 =parseFloat(prompt("Digite outro número"))
        //Condicional
        if( numero1 == numero2){
document.write("A soma dos valores é "+(numero1 + numero2))
        }else{
            document.write("A multiplicação dos valores é "+ (numero1 * numero2))
        }
        

    </script>
</head>
<body>
