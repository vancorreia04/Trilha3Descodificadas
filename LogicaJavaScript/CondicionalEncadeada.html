    <title>Condicional Encadeada</title>
    <!--JS-->
    <script>
        var media = 8.5

        //Condicional
        if(media == 10){
            document.write("Aprovada com nota máxima")
        }else if (media >= 9 ){
document.write("Òtimo")
        }else if(media >= 8){
            document.write("Bom")
        }else if(media >= 7){
            document.write("Na média")
        }else if(media >= 5){
            document.write("Em exame")
        }else{
            document.write("Reprovado")
        }
       
    </script>
